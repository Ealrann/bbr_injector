# Toy-node injection config for local testing.
#
# Reads compaction events from the local archive SQLite DB,
# injects them into toy full node A, and (indirectly) measures propagation to toy full node B.

network_id = "mainnet"

[tls]
cert_path = "~/.chia/mainnet/config/ssl/full_node/public_full_node.crt"
key_path  = "~/.chia/mainnet/config/ssl/full_node/public_full_node.key"

[archive]
db_path = "../bbr_scrap/data/compact_proofs.sqlite"
busy_timeout_ms = 500

[injector]
# Default speed used on first launch before `data/toy_in_flight.json` exists.
default_proofs_per_window = 1
default_window_ms = 2500
poll_interval_ms = 500
events_read_limit = 5000

[peers]
targets = [
  "10.206.118.41:8444",
]

[storage]
in_flight_path = "data/toy_in_flight.json"

[http]
listen_addr = "127.0.0.1:6182"
static_dir = "ui/dist"
